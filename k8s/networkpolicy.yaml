apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: google-chat-mcp-server-netpol
  namespace: qry
spec:
  podSelector:
    matchLabels:
      app: google-chat-mcp-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from other pods in qry namespace (like qry backend)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: qry
    ports:
    - protocol: TCP
      port: 8004
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS to Google APIs
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for health checks and internal communication
  - to: []
    ports:
    - protocol: TCP
      port: 80