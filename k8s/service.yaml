apiVersion: v1
kind: Service
metadata:
  name: google-chat-mcp-server
  namespace: qry
  labels:
    app: google-chat-mcp-server
    component: mcp-server
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 8004
    targetPort: 8004
    protocol: TCP
    name: mcp-http
  selector:
    app: google-chat-mcp-server